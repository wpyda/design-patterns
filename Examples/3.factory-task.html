<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>3.factory-task</title>
</head>
<style type="text/css">
	.fill 			{ width: 90%; }
	.red .fill 	{ background-color: red; }
	.blue .fill { background-color: blue; }
	.green .fill { background-color: green; }
</style>

<body>

	<table id="table">
		<tr>
			<th colspan="2">ZA POMOCĄ HTML</th>
		</tr>
		<tr class="red">
			<td>red</td>
			<td class="fill"></td>
		</tr>
		<tr class="red">
			<td>red</td>
			<td class="fill"></td>
		</tr>
		<tr class="red">
			<td>red</td>
			<td class="fill"></td>
		</tr>
		<tr class="red">
			<td>red</td>
			<td class="fill"></td>
		</tr>
		<tr class="blue">
			<td>blue</td>
			<td class="fill"></td>
		</tr>
		<tr class="red">
			<td>red</td>
			<td class="fill"></td>
		</tr>
		<tr class="blue">
			<td>blue</td>
			<td class="fill"></td>
		</tr>
		<tr class="green">
			<td>green</td>
			<td class="fill"></td>
		</tr>
	</table>


	<script type="text/javascript">
		// --------------------------------------------------------------
		// ZADANIE - Napisz kod fabryki generującej kolorowe wiersze tabeli, która zostanie
		//			 użyta przez napisany na końcu pliku kod - którego nie wolno zmieniać.

		//Nowy Row
        function Row() {
            this.getHTML = function () {
                return '<tr class='+this.className+'><td>red</td><td class=\"fill\"></td></tr>';
            }
        }

        //Kolory row
		function RowRed() {
			this.className='red'
        }
        RowRed.prototype = new Row()

        function RowBlue() {
            this.className='blue'
        }
        RowBlue.prototype = new Row()

        function RowGreen() {
            this.className='green'
        }
        RowGreen.prototype = new Row()

		//Factory
		function RowFactory() {
		    this.makeRow = function(color) {
		        switch(color) {
					case 'red':
                        return new RowRed()
					case 'blue':
                        return new RowBlue()
					case 'green':
					    return new RowGreen()
					default:
					    return
				}
			}
		}


		// --------------------------------------------------------------
		// PONIŻSZEGO KODU NIE WOLNO MODYFIKOWAĆ
		// To jest kod używający fabryki, którą nalezy stworzyć

		var myRowFactory = new RowFactory();
		var table = document.getElementById('table');
		table.innerHTML += '<tr><th colspan="2">ZA POMOCĄ JAVASCRIPT</th></tr>';
		table.innerHTML += myRowFactory.makeRow('red').getHTML();
		table.innerHTML += myRowFactory.makeRow('red').getHTML();
		table.innerHTML += myRowFactory.makeRow('red').getHTML();
		table.innerHTML += myRowFactory.makeRow('red').getHTML();
		table.innerHTML += myRowFactory.makeRow('blue').getHTML();
		table.innerHTML += myRowFactory.makeRow('red').getHTML();
		table.innerHTML += myRowFactory.makeRow('blue').getHTML();
		table.innerHTML += myRowFactory.makeRow('green').getHTML();
	</script>

</body>

</html>
