function Sword() {
	this.attack = function() {
		console.log('--- sword --->');
	}
}

function Bow() {
	this.attack = function() {
		console.log('--- bow --->');
	}
}

function Gun() {
	this.attack = function() {
		console.log('--- gun --->');
	}
}

function WeaponFactory() {
    this.makeWeapon = function(playerType) {
        switch (playerType) {
            case 'swordman':
                return new Sword()
            case 'bowman':
                return new Bow()
            case 'soldier':
                return new Gun()
            default:
                throw new Exception ('no weapon')
        }
    }
}

//var weapon = new Gun();
