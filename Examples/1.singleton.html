    <script type="text/javascript">


// 1. podobne obiekty Person

function Person(name, surname, age) {
	if (typeof Person.instance === 'object') {
	    return Person.instance
        // .instance = singleton
    }

    this.name = name;
	this.surname = surname;
	this.age = age;
	this.showName = function() {
		console.log("Mam na imiÄ™ "+this.name);
	}
	Person.instance = this;
	return this;
}

andrzej = new Person("Andrzej", "Kowalski", 19);
anna = new Person("Anna", "Malinowska", 23);
krzysztof = new Person("Anna", "Malinowska", 23);

andrzej.showName()
anna.showName()
krzysztof.showName()

console.log(anna, krzysztof, anna==krzysztof);
